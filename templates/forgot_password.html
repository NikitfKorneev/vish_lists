<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сброс пароля</title>
</head>
<body style="font-family:sans-serif; display:flex; justify-content:center; margin-top:50px;">
<div style="width:400px; border:1px solid #ccc; padding:2rem; border-radius:8px;">
    <h2 style="text-align:center;">Сброс пароля</h2>

    {% if message %}
    <p style="color:{{ message_color }}; text-align:center;">{{ message }}</p>
    {% endif %}

    <form method="POST" action="/forgot_password">
        <input type="email" name="email" placeholder="Введите email" required style="width:100%; margin-bottom:1rem;">
        <button type="submit" style="width:100%; padding:0.5rem; background:blue; color:white;">Сбросить пароль</button>
    </form>
</div>
</body>
</html>
